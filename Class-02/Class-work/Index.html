<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
       <form>
        <fieldset>
            <legend style="color: Red;"><h2>USER Registration</h2></legend>
            <label for="Name"><b>First Name</b></label>
            <span>:</span>
            <input id="Name" type="text" placeholder="Enter name" required /><br><br>
            <label for="Name"><b>Last Name</b></label>
            <span>:</span>
            <input id="Name" type="text" placeholder="Enter name" required><br><br>
            <label for="Email"><b>Your Email</b></label>
            <span>:</span>
            <input id="Email" type="Email" placeholder="e.g target@gmail.com" required /><br><br>
            <label for="Number"><b>PH's Number</b></label>
            <span>:</span>
            <input id="Number" type="Number" placeholder="+8801768475847" required /><br><br>
            <label for="Pass"><b>Password</b></label>
            <span>:</span>
            <input id="Pass" type="text"><br><br>
            <label for="Country"><b>Choose Country</b></label>
            <span>:</span>
            <select id="Country">
                <option value="">--Select country</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
            </select>
            <br><br>
            <label for="gender"><b>Gender</b></label>
            <br>
            <input type="radio" name="Gender" id="Male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Custom">
            <label for="Custom">Custom</label>
            <br><br>
            <label for="Birth"><b>Date of Birth</b></label>
            <input type="date" id="Birth"><br><br>
            <label for="upload"><b>Upload Image</b></label>
            <input type="File" accept="image/*" multiple/>
            <br><br>
            <label for="comment"><b>Your Message</b></label><br>
            <textarea id="comment" cols="30" rows="10" placeholder="Hi..."></textarea><br><br>
            <input type="checkbox" id="terms">
            <label for="terms"><b>Agree to Terms & conditions</b></label>
            <span style="color: red;">*</span><br><br><br>
           <input type="Submit"/>
           <input type="reset"/>
            




        </fieldset>
       </form>
    </body>
</html>
