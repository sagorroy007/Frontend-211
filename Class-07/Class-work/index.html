<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo Class | Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    a:link{
        color: red;
    }

    a:visited{
        color: pink;
    }
    a:hover{
        color: aqua;
    }

    p:hover{
        font-size: 20px;
        color: rgb(48, 221, 25);
        cursor: pointer;
    }

    li:first-child{
        color: yellow;
    }

    li:last-child{
        color: green;
        font-size: 20px;
    }
    li:last-child{
        color: orange;
        font-size: 20px;
    }
</style>
<body>
    <div>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Guava</li>
            <li>Lichi</li>
            <li>Mango</li>
        </ul>
        <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, a?</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa, incidunt excepturi! Nostrum veritatis voluptates possimus, quis temporibus quidem quibusdam rem?</p>
        <a href="https://www.w3schools.com/tags/tag_hn.asp">Learn More</a>
    </div>
</body>
</html>
